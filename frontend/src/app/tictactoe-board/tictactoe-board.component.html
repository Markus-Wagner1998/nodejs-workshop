<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>
@if (gameFinished) {
  <button (click)="restart()">Restart</button>
}
<div class="grid-3-3">
  @for (cell of board(); track $index) {
    @if (cell !== '') {
      <div class="cell cell-filled">
        <p>{{cell}}</p>
      </div>
    } @else {
      <div class="cell cell-empty" [ngClass]="getClickableClass()" (click)="clickCell($index)">
        <p>{{cell}}</p>
      </div>
    }
  }
</div>
